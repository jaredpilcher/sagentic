version: '3.8'

services:
  telemetry:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - sagentic_data:/app/data
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sagentic
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sagentic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sagentic"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sagentic_data:
  postgres_data:
